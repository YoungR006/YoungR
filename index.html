<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js 手势交互粒子系统</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Segoe UI', sans-serif; }
        canvas { display: block; }
        
        /* UI 面板样式 */
        #ui-container {
            position: absolute;
            top: 20px;
            left: 20px;
            pointer-events: none; /* 让点击穿透到 Canvas */
            z-index: 10;
        }
        
        /* 摄像头预览 (默认隐藏或缩小) */
        .input_video {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 160px;
            height: 120px;
            border-radius: 8px;
            border: 2px solid rgba(255,255,255,0.3);
            transform: scaleX(-1); /* 镜像 */
            opacity: 0.7;
            z-index: 5;
        }

        /* 全屏按钮 */
        #fullscreen-btn {
            position: absolute;
            bottom: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 30px;
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: all 0.3s;
            z-index: 10;
        }
        #fullscreen-btn:hover { background: rgba(255, 255, 255, 0.3); }

        /* 加载提示 */
        #loading {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            text-align: center;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="loading">正在初始化摄像头与AI模型...<br><span style="font-size:14px; opacity:0.7">请允许摄像头权限</span></div>
    
    <video class="input_video" playsinline></video>
    
    <button id="fullscreen-btn">⛶ 全屏模式</button>
    <div id="ui-container"></div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GUI } from 'three/addons/libs/lil-gui.module.min.js';

        // --- 全局变量 ---
        let scene, camera, renderer, particles, geometry, material;
        let controls;
        const particleCount = 25000;
        const positions = []; // 存储当前位置
        const targets = {     // 存储各形状的目标位置
            heart: [],
            flower: [],
            saturn: [],
            buddha: [], // 简化版打坐形态
            fireworks: []
        };
        let currentShape = 'heart';
        let handInteractionFactor = 0; // 0 = 无手势, 1 = 最大张开
        let targetColor = new THREE.Color(0xff0055);
        
        // --- 初始化 Three.js ---
        function initThree() {
            const container = document.createElement('div');
            document.body.appendChild(container);

            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.002);

            camera = new THREE.PerspectiveCamera(55, window.innerWidth / window.innerHeight, 1, 2000);
            camera.position.z = 100;
            camera.position.y = 20;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 1.0;

            // 创建粒子系统
            generateShapes();
            createParticles();
            initGUI();
            
            // 窗口调整
            window.addEventListener('resize', onWindowResize);
            
            // 全屏按钮
            document.getElementById('fullscreen-btn').addEventListener('click', () => {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen();
                } else {
                    document.exitFullscreen();
                }
            });

            animate();
        }

        // --- 粒子形状生成算法 ---
        function generateShapes() {
            const tempVec = new THREE.Vector3();

            for (let i = 0; i < particleCount; i++) {
                // 1. 爱心 (Heart)
                let x, y, z, t, r;
                // 使用 parametric equations
                t = Math.random() * Math.PI * 2;
                r = Math.random() * Math.PI * 2;
                // 复杂的3D爱心公式
                x = 16 * Math.pow(Math.sin(t), 3);
                y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                z = r * 2; // 厚度
                // 随机分布在体积内
                const scale = 1.5;
                targets.heart.push((x * scale) + (Math.random()-0.5)*2, (y * scale) + (Math.random()-0.5)*2, (Math.random()-0.5) * 10);

                // 2. 土星 (Saturn)
                // 70% 粒子在球体，30% 在光环
                if (i < particleCount * 0.6) {
                    const phi = Math.acos(-1 + (2 * i) / (particleCount * 0.6));
                    const theta = Math.sqrt((particleCount * 0.6) * Math.PI) * phi;
                    const r = 25;
                    tempVec.setFromSphericalCoords(r, phi, theta);
                    targets.saturn.push(tempVec.x, tempVec.y, tempVec.z);
                } else {
                    const angle = Math.random() * Math.PI * 2;
                    const dist = 35 + Math.random() * 20;
                    targets.saturn.push(Math.cos(angle) * dist, (Math.random()-0.5)*2, Math.sin(angle) * dist);
                }

                // 3. 花朵 (Flower / Rose Curve)
                const f_theta = Math.random() * Math.PI * 2;
                const f_phi = Math.random() * Math.PI;
                // 玫瑰线变体 r = cos(k*theta)
                const k = 3; 
                const radius = 30 * Math.sin(k * f_theta) * Math.sin(f_phi) + 10;
                tempVec.setFromSphericalCoords(radius, f_phi, f_theta);
                targets.flower.push(tempVec.x, tempVec.y, tempVec.z);

                // 4. 佛像意象 (Buddha Silhouette - Simplified)
                // 这是一个程序化生成的打坐人形轮廓，而非加载模型
                // 头部
                if (i < particleCount * 0.15) {
                    const r = 8;
                    tempVec.randomDirection().multiplyScalar(r).add(new THREE.Vector3(0, 18, 0));
                    targets.buddha.push(tempVec.x, tempVec.y, tempVec.z);
                } 
                // 身体
                else if (i < particleCount * 0.5) {
                    const r = 12; // 躯干
                    const h = Math.random() * 20;
                    const angle = Math.random() * Math.PI * 2;
                    targets.buddha.push(Math.cos(angle)*r * (1 - h/30), h - 5, Math.sin(angle)*r * (1 - h/30));
                }
                // 腿部 (盘腿)
                else {
                    const angle = Math.random() * Math.PI * 2;
                    const r = 15 + Math.random() * 10;
                    targets.buddha.push(Math.cos(angle)*r, -8 + Math.random()*5, Math.sin(angle)*r * 0.8);
                }

                // 5. 烟花 (Fireworks - Random explosion)
                tempVec.randomDirection().multiplyScalar(50 + Math.random() * 100);
                targets.fireworks.push(tempVec.x, tempVec.y, tempVec.z);
            }
        }

        function createParticles() {
            geometry = new THREE.BufferGeometry();
            const initialPositions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);

            // 初始全部在原点或随机位置
            for (let i = 0; i < particleCount * 3; i++) {
                initialPositions[i] = (Math.random() - 0.5) * 100;
                colors[i] = 1.0; 
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(initialPositions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            // 材质
            const textureLoader = new THREE.TextureLoader();
            // 使用简单的光点贴图
            const sprite = textureLoader.load('https://threejs.org/examples/textures/sprites/spark1.png');

            material = new THREE.PointsMaterial({
                size: 1.5,
                map: sprite,
                vertexColors: true,
                blending: THREE.AdditiveBlending,
                depthWrite: false,
                transparent: true,
                opacity: 0.8
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);
        }

        // --- GUI 设置 ---
        function initGUI() {
            const gui = new GUI({ container: document.getElementById('ui-container') });
            const params = {
                shape: 'heart',
                color: '#ff0055',
                particleSize: 1.5,
                resetCamera: () => controls.reset()
            };

            gui.add(params, 'shape', ['heart', 'flower', 'saturn', 'buddha', 'fireworks']).name('模型选择').onChange(val => {
                currentShape = val;
                // 切换颜色主题
                if(val === 'heart') params.color = '#ff0055';
                if(val === 'saturn') params.color = '#dda0dd';
                if(val === 'flower') params.color = '#ffcc00';
                if(val === 'buddha') params.color = '#00ffff';
                if(val === 'fireworks') params.color = '#ffffff';
                targetColor.set(params.color);
            });

            gui.addColor(params, 'color').name('粒子颜色').onChange(val => {
                targetColor.set(val);
            });
            
            gui.add(params, 'particleSize', 0.5, 5).name('粒子大小').onChange(val => {
                material.size = val;
            });

            gui.add(params, 'resetCamera').name('重置视角');
        }

        // --- 动画循环 ---
        function animate() {
            requestAnimationFrame(animate);

            controls.update();

            const positions = particles.geometry.attributes.position.array;
            const targetArr = targets[currentShape];
            const colors = particles.geometry.attributes.color.array;

            // 粒子变形与手势交互逻辑
            // handInteractionFactor 来自 MediaPipe (0 到 1)
            // 当手张开时，粒子扩散/放大；闭合时，粒子聚拢
            
            // 基础扩散系数 (Base spread)
            let spreadMult = 1.0 + (handInteractionFactor * 1.5); // 手势控制缩放 1x -> 2.5x

            // 如果是烟花模式，增加额外的爆炸动画
            const isFireworks = currentShape === 'fireworks';
            const speed = isFireworks ? 0.02 : 0.05;

            for (let i = 0; i < particleCount; i++) {
                const ix = i * 3;
                const iy = i * 3 + 1;
                const iz = i * 3 + 2;

                // 目标位置
                let tx = targetArr[ix] * spreadMult;
                let ty = targetArr[iy] * spreadMult;
                let tz = targetArr[iz] * spreadMult;

                // 简单的线性插值 (Lerp) 实现 Morphing
                positions[ix] += (tx - positions[ix]) * speed;
                positions[iy] += (ty - positions[iy]) * speed;
                positions[iz] += (tz - positions[iz]) * speed;

                // 颜色实时渐变
                colors[ix] += (targetColor.r - colors[ix]) * 0.05;
                colors[iy] += (targetColor.g - colors[iy]) * 0.05;
                colors[iz] += (targetColor.b - colors[iz]) * 0.05;

                // 添加一些噪点/抖动，使粒子看起来更有活力
                if(handInteractionFactor > 0.5) {
                    positions[ix] += (Math.random()-0.5) * 0.5;
                    positions[iy] += (Math.random()-0.5) * 0.5;
                    positions[iz] += (Math.random()-0.5) * 0.5;
                }
            }

            particles.geometry.attributes.position.needsUpdate = true;
            particles.geometry.attributes.color.needsUpdate = true;

            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // --- MediaPipe Hands 集成 ---
        const videoElement = document.getElementsByClassName('input_video')[0];
        
        function onResults(results) {
            document.getElementById('loading').style.display = 'none';
            
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];
                
                // 获取拇指指尖(4) 和 食指指尖(8)
                const thumb = landmarks[4];
                const index = landmarks[8];

                // 计算简单的欧几里得距离
                // 坐标是 0.0 - 1.0 的归一化坐标
                const distance = Math.sqrt(
                    Math.pow(thumb.x - index.x, 2) + 
                    Math.pow(thumb.y - index.y, 2)
                );

                // 映射距离到 0-1 之间
                // 通常捏合距离约为 0.02，张开约为 0.2
                let factor = (distance - 0.02) * 6; 
                factor = Math.max(0, Math.min(1, factor)); // Clamp 0-1

                // 平滑过渡
                handInteractionFactor += (factor - handInteractionFactor) * 0.1;
                
            } else {
                // 如果没有手，慢慢恢复到 0
                handInteractionFactor += (0 - handInteractionFactor) * 0.05;
            }
        }

        const hands = new Hands({locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
        }});

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        hands.onResults(onResults);

        const cameraUtils = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({image: videoElement});
            },
            width: 320,
            height: 240
        });

        // 启动 Three.js
        initThree();
        // 启动摄像头
        cameraUtils.start();

    </script>
</body>
</html>
