<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js 手势交互粒子系统</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Segoe UI', sans-serif; }
        canvas { display: block; }
        
        #ui-container {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
        }
        
        .input_video {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 160px;
            height: 120px;
            border-radius: 8px;
            border: 2px solid rgba(255,255,255,0.3);
            transform: scaleX(-1);
            opacity: 0.7;
            z-index: 5;
        }

        #fullscreen-btn {
            position: absolute;
            bottom: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 30px;
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: all 0.3s;
            z-index: 10;
        }
        #fullscreen-btn:hover { background: rgba(255, 255, 255, 0.3); }

        #loading {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            text-align: center;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="loading">正在初始化摄像头与AI模型...<br><span style="font-size:14px; opacity:0.7">请允许摄像头权限</span></div>
    
    <video class="input_video" playsinline></video>
    
    <button id="fullscreen-btn">⛶ 全屏模式</button>
    <div id="ui-container"></div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GUI } from 'three/addons/libs/lil-gui.module.min.js';

        // --- 全局变量 ---
        let scene, camera, renderer, particles, geometry, material;
        let controls;
        const particleCount = 25000;
        const positions = [];
        const targets = {     // 存储各形状的目标位置
            lotus: [],      // 莲花形状
            flower: [],
            saturn: [],
            buddha: [], // 简化版打坐形态
            fireworks: []
        };
        let currentShape = 'lotus';
        let handInteractionFactor = 0;
        let targetColor = new THREE.Color(0x9400D3);
        
        let photoMesh; // 用于存储您的照片网格

        // --- 初始化 Three.js ---
        function initThree() {
            const container = document.createElement('div');
            document.body.appendChild(container);

            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.002);

            camera = new THREE.PerspectiveCamera(55, window.innerWidth / window.innerHeight, 1, 2000);
            camera.position.z = 100;
            camera.position.y = 20;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 1.0;

            // 加载照片
            loadPhotos();

            // 创建粒子系统
            generateShapes();
            createParticles();
            initGUI();
            
            window.addEventListener('resize', onWindowResize);
            
            document.getElementById('fullscreen-btn').addEventListener('click', () => {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen();
                } else {
                    document.exitFullscreen();
                }
            });

            animate();
        }

        // --- 加载并添加照片 ---
        function loadPhotos() {
            const textureLoader = new THREE.TextureLoader();
            
            // =========================================================================
            // 【请替换为您的图片路径！】
            // 如果图片在根目录，直接写文件名即可。
            // 部署在 Vercel 上后，这些路径会相对于 Vercel 部署的根目录。
            const frontTexture = textureLoader.load('https://raw.githubusercontent.com/Anirudh073/magic-particles/main/front_photo.jpg'); // 替换为你的正面图片路径
            const backTexture = textureLoader.load('https://raw.githubusercontent.com/Anirudh073/magic-particles/main/back_photo.jpg');   // 替换为你的反面图片路径
            // =========================================================================

            const photoGeometry = new THREE.PlaneGeometry(30, 30); // 照片大小，可以调整

            // 创建双面材质
            const frontMaterial = new THREE.MeshBasicMaterial({ map: frontTexture, side: THREE.FrontSide, transparent: true });
            const backMaterial = new THREE.MeshBasicMaterial({ map: backTexture, side: THREE.BackSide, transparent: true });

            photoMesh = new THREE.Mesh(photoGeometry, [frontMaterial, backMaterial]);
            photoMesh.position.set(0, 0, 0); // 放在场景中心
            scene.add(photoMesh);

            // 让照片一开始就可见且不透明
            frontMaterial.opacity = 1;
            backMaterial.opacity = 1;
        }


        // --- 粒子形状生成算法 ---
        function generateShapes() {
            const tempVec = new THREE.Vector3();
            // 照片中心是 (0,0,0)，我们让粒子围绕它生成，稍微偏移
            const photoOffsetX = 0; // 可以微调粒子群的中心相对于照片的位置
            const photoOffsetY = 0;
            const photoOffsetZ = 0;

            for (let i = 0; i < particleCount; i++) {
                // 1. 莲花 (Lotus)
                const petalCount = 6;
                const layerCount = 3;
                const baseRadius = 25; // 粒子群离照片的半径，可以调整
                const centerOffset = -10;

                const petalIndex = Math.floor(Math.random() * petalCount);
                const layerIndex = Math.floor(Math.random() * layerCount);

                const angleOffset = (petalIndex / petalCount) * Math.PI * 2;
                const layerScale = 1 - (layerIndex / layerCount) * 0.2;

                const u = Math.random() * Math.PI * 2;
                const v = Math.random() * Math.PI;

                let x = baseRadius * Math.sin(v) * Math.cos(u) * layerScale;
                let y = baseRadius * Math.cos(v) * 0.8 * layerScale;
                let z = baseRadius * Math.sin(v) * Math.sin(u) * layerScale;

                let radius = Math.sqrt(x*x + z*z);
                let currentAngle = Math.atan2(z, x);
                
                const petalFactor = Math.cos(currentAngle * petalCount / 2);
                radius *= (1 + 0.3 * petalFactor * Math.sin(v));

                x = radius * Math.cos(currentAngle + angleOffset);
                z = radius * Math.sin(currentAngle + angleOffset);
                y = y * (1 + 0.5 * Math.abs(Math.sin(v - Math.PI/2)));

                // 加上照片中心偏移量
                targets.lotus.push(x + photoOffsetX, y + centerOffset + photoOffsetY, z + photoOffsetZ);


                // 2. 花朵 (Flower / Rose Curve)
                const f_theta = Math.random() * Math.PI * 2;
                const f_phi = Math.random() * Math.PI;
                const k = 3; 
                const radius_f = 30 * Math.sin(k * f_theta) * Math.sin(f_phi) + 10;
                tempVec.setFromSphericalCoords(radius_f, f_phi, f_theta);
                targets.flower.push(tempVec.x + photoOffsetX, tempVec.y + photoOffsetY, tempVec.z + photoOffsetZ);

                // 3. 土星 (Saturn)
                if (i < particleCount * 0.6) {
                    const phi = Math.acos(-1 + (2 * i) / (particleCount * 0.6));
                    const theta = Math.sqrt((particleCount * 0.6) * Math.PI) * phi;
                    const r = 25;
                    tempVec.setFromSphericalCoords(r, phi, theta);
                    targets.saturn.push(tempVec.x + photoOffsetX, tempVec.y + photoOffsetY, tempVec.z + photoOffsetZ);
                } else {
                    const angle = Math.random() * Math.PI * 2;
                    const dist = 35 + Math.random() * 20;
                    targets.saturn.push(Math.cos(angle) * dist + photoOffsetX, (Math.random()-0.5)*2 + photoOffsetY, Math.sin(angle) * dist + photoOffsetZ);
                }

                // 4. 佛像意象 (Buddha Silhouette - Simplified)
                if (i < particleCount * 0.15) {
                    const r = 8;
                    tempVec.randomDirection().multiplyScalar(r).add(new THREE.Vector3(0, 18, 0));
                    targets.buddha.push(tempVec.x + photoOffsetX, tempVec.y + photoOffsetY, tempVec.z + photoOffsetZ);
                } 
                else if (i < particleCount * 0.5) {
                    const r = 12;
                    const h = Math.random() * 20;
                    const angle = Math.random() * Math.PI * 2;
                    targets.buddha.push(Math.cos(angle)*r * (1 - h/30) + photoOffsetX, h - 5 + photoOffsetY, Math.sin(angle)*r * (1 - h/30) + photoOffsetZ);
                }
                else {
                    const angle = Math.random() * Math.PI * 2;
                    const r = 15 + Math.random() * 10;
                    targets.buddha.push(Math.cos(angle)*r + photoOffsetX, -8 + Math.random()*5 + photoOffsetY, Math.sin(angle)*r * 0.8 + photoOffsetZ);
                }

                // 5. 烟花 (Fireworks - Random explosion)
                tempVec.randomDirection().multiplyScalar(50 + Math.random() * 100);
                targets.fireworks.push(tempVec.x + photoOffsetX, tempVec.y + photoOffsetY, tempVec.z + photoOffsetZ);
            }
        }

        function createParticles() {
            geometry = new THREE.BufferGeometry();
            const initialPositions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);

            for (let i = 0; i < particleCount * 3; i++) {
                initialPositions[i] = (Math.random() - 0.5) * 100;
                colors[i] = 1.0; 
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(initialPositions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const textureLoader = new THREE.TextureLoader();
            const sprite = textureLoader.load('https://threejs.org/examples/textures/sprites/spark1.png');

            material = new THREE.PointsMaterial({
                size: 1.5,
                map: sprite,
                vertexColors: true,
                blending: THREE.AdditiveBlending,
                depthWrite: false,
                transparent: true,
                opacity: 0.8
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);
        }

        // --- GUI 设置 ---
        function initGUI() {
            const gui = new GUI({ container: document.getElementById('ui-container') });
            const params = {
                shape: 'lotus',
                color: '#9400D3',
                particleSize: 1.5,
                photoRotationSpeed: 0.005, // 新增照片旋转速度
                resetCamera: () => controls.reset()
            };
            
            const guiDomElement = gui.domElement;

            guiDomElement.addEventListener('mousedown', (event) => {
                event.stopPropagation();
            }, false);
            
            guiDomElement.addEventListener('pointerdown', (event) => {
                event.stopPropagation();
            }, false);

            gui.add(params, 'shape', ['lotus', 'flower', 'saturn', 'buddha', 'fireworks']).name('模型选择').onChange(val => {
                currentShape = val;
                if(val === 'lotus') params.color = '#9400D3';
                if(val === 'saturn') params.color = '#dda0dd';
                if(val === 'flower') params.color = '#ffcc00';
                if(val === 'buddha') params.color = '#00ffff';
                if(val === 'fireworks') params.color = '#ffffff';
                targetColor.set(params.color);
            });

            gui.addColor(params, 'color').name('粒子颜色').onChange(val => {
                targetColor.set(val);
            });
            
            gui.add(params, 'particleSize', 0.5, 5).name('粒子大小').onChange(val => {
                material.size = val;
            });

            // 新增照片旋转速度控制
            gui.add(params, 'photoRotationSpeed', 0, 0.05).name('照片旋转速度').onChange(val => {
                photoMesh.rotationSpeed = val; // 将速度存储在 mesh 对象上
            });
            // 初始化 photoMesh 的旋转速度
            if (photoMesh) {
                photoMesh.rotationSpeed = params.photoRotationSpeed;
            }

            gui.add(params, 'resetCamera').name('重置视角');
        }

        // --- 动画循环 ---
        function animate() {
            requestAnimationFrame(animate);

            controls.update();

            const positions = particles.geometry.attributes.position.array;
            const targetArr = targets[currentShape];
            const colors = particles.geometry.attributes.color.array;

            let spreadMult = 1.0 + (handInteractionFactor * 1.5);

            const isFireworks = currentShape === 'fireworks';
            const speed = isFireworks ? 0.02 : 0.05;

            for (let i = 0; i < particleCount; i++) {
                const ix = i * 3;
                const iy = i * 3 + 1;
                const iz = i * 3 + 2;

                let tx = targetArr[ix] * spreadMult;
                let ty = targetArr[iy] * spreadMult;
                let tz = targetArr[iz] * spreadMult;

                positions[ix] += (tx - positions[ix]) * speed;
                positions[iy] += (ty - positions[iy]) * speed;
                positions[iz] += (tz - positions[iz]) * speed;

                colors[ix] += (targetColor.r - colors[ix]) * 0.05;
                colors[iy] += (targetColor.g - colors[iy]) * 0.05;
                colors[iz] += (targetColor.b - colors[iz]) * 0.05;

                if(handInteractionFactor > 0.5) {
                    positions[ix] += (Math.random()-0.5) * 0.5;
                    positions[iy] += (Math.random()-0.5) * 0.5;
                    positions[iz] += (Math.random()-0.5) * 0.5;
                }
            }

            particles.geometry.attributes.position.needsUpdate = true;
            particles.geometry.attributes.color.needsUpdate = true;

            // 照片旋转
            if (photoMesh) {
                photoMesh.rotation.y += photoMesh.rotationSpeed || 0.005; // 围绕Y轴旋转
            }

            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // --- MediaPipe Hands 集成 ---
        const videoElement = document.getElementsByClassName('input_video')[0];
        
        function onResults(results) {
            document.getElementById('loading').style.display = 'none';
            
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];
                
                const thumb = landmarks[4];
                const index = landmarks[8];

                const distance = Math.sqrt(
                    Math.pow(thumb.x - index.x, 2) + 
                    Math.pow(thumb.y - index.y, 2)
                );

                let factor = (distance - 0.02) * 6; 
                factor = Math.max(0, Math.min(1, factor));

                handInteractionFactor += (factor - handInteractionFactor) * 0.1;
                
            } else {
                handInteractionFactor += (0 - handInteractionFactor) * 0.05;
            }
        }

        const hands = new Hands({locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
        }});

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        hands.onResults(onResults);

        const cameraUtils = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({image: videoElement});
            },
            width: 320,
            height: 240
        });

        initThree();
        cameraUtils.start();

    </script>
</body>
</html>
